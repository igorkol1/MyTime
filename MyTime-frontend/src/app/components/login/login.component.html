<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">


      <form (ngSubmit)="!loginForm.invalid && login()" #loginForm="ngForm" id="loginForm">
        <h1 id="loginTitle">Login</h1>
        <div class="form-group">
          <input [(ngModel)]="user.username" type="email" class="form-control" id="email" name="email"
                 placeholder="Enter email" required="required">
        </div>

        <div class="form-group">
          <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password"
                 placeholder="Enter password" required="required">
        </div>

        <div class="form-row" id="buttons-group">
          <div class="col" id="loginButton">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()"
                    [disabled]="loginForm.invalid">Login
            </button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-dark btn-lg" (click)="clearFields()" id="clearButton">Clear</button>
          </div>

        </div>

      </form>
    </div>

  </div>
</div>
