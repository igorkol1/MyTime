<header>
  <div id="logo" routerLink="/activitiesList">
    <i class="far fa-clock fa-2x" id="logo-icon"></i>
    <div id="logo-text">MyTime</div>
  </div>
  <div>
    <i *ngIf="auth.isAuthorize" class="fas fa-sign-out-alt fa-2x" id="menu-icon" (click)="logout()"></i>
    <i *ngIf="auth.isAuthorize" class="fas fa-chart-pie fa-2x" id="menu-icon" (click)="goToGraphs()"></i>
    <i *ngIf="auth.isAuthorize" class="fas fa-plus fa-2x" id="menu-icon" (click)="addActivity()"></i>

  </div>

</header>
